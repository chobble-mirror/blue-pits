image: alpine/edge
packages:
  - ruby-dev
  - nodejs
environment:
  repo: blue-pits
sources:
  - https://git.sr.ht/~stfn/blue-pits
secrets:
  - 2dabcbdf-2e71-4815-bae1-cbffbcc9f409
tasks:
  - setup: |
      sudo gem install --no-document bundler neocities
  - build: |
      cd $repo
      bundle config jobs 4
      bundle install
      JEKYLL_ENV=production bundle exec jekyll build
  - deploy: |
      cd $repo
      set +x
      export NEOCITIES_API_KEY=$(cat ~/.neocities_api_key)
      set -x
      neocities push --prune _site

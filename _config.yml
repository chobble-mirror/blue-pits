plugins:
  - jekyll-feed
  - jekyll-minifier

collections:
  pages:
    output: true
    permalink: /:name/

exclude:
  - build-local.sh
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
